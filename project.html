<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script lang="vue">
    document.addEventListener('DOMContentLoaded', ()=>{
        var API = 'https://5eeht3rpq0.execute-api.us-east-2.amazonaws.com/Test'

        var people = new Vue({
            el: '#project',
            data: {
                project: "unknown",
                description: "load description"
            },
      	    created() {
                this.project = localStorage.getItem("leees-project")
                params = new URLSearchParams({"project": this.project})
                url = API + "?" +  params

                fetch(url)
                .then(res => res.json())
                .then(data => {
                    this.project = data.body
                })
            },
    	    methods: {}
        })
    })
    </script>
